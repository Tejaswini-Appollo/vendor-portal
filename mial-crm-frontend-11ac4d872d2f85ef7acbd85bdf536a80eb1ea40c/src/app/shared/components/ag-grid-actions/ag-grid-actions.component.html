<button
  *ngIf="hasInvite"
  [disabled]="params.data.confirmed_at"
  class="btn btn-outline-primary"
  title="Invite"
  aria-label="Invite"
  (click)="onInvite()"
>
  <i class="fa fa-envelope" aria-hidden="true"></i>
</button>
<ng-template [ngxPermissionsOnly]="canView">
  <button
    *ngIf="hasDetails"
    class="btn btn-outline-success"
    title="View"
    aria-label="view"
    (click)="onView()"
  >
    <i class="fa fa-eye" aria-hidden="true"></i>
  </button>
</ng-template>
<ng-template [ngxPermissionsOnly]="canEdit">
  <button
    *ngIf="hasEdit"
    class="btn btn-outline-primary mx-2"
    title="Edit"
    aria-label="edit"
    (click)="onEdit()"
  >
    <i class="fa fa-pencil-alt" aria-hidden="true"></i>
  </button>
</ng-template>
<ng-template [ngxPermissionsOnly]="canDelete">
  <button
    *ngIf="hasDelete"
    class="btn btn-outline-danger"
    title="Delete"
    aria-label="Delete"
    (click)="onDelete()"
    [disabled]="disableDelete === 'yes'"
  >
    <i class="fa fa-trash-alt" aria-hidden="true"></i>
  </button>
</ng-template>
<button
  *ngIf="customButton"
  [class]="customButton.btnClass"
  [title]="customButton.btnTitle"
  (click)="onCustomButtonClick()"
>
  <i [class]="customButton.iconClass" aria-hidden="true"></i>
</button>
<ng-template [ngxPermissionsOnly]="canMarkBillStatus">
  <button
    *ngIf="hasBillPaid"
    [disabled]="params.data.status === billPaid"
    class="btn btn-outline-primary"
    title="Click here mark the bill as paid"
    aria-label="Bill Paid"
    (click)="onBillPaid()"
  >
    <i class="fa fa-check" aria-hidden="true"></i>
  </button>
</ng-template>
